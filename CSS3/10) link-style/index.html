<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a{
            transition: color 1s linear;
            text-decoration: none;
            color: black;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: blue;
        }
        
    </style>
</head>
<body>
    <a href="http://www.opera.com" target="_blank" rel="noopener noreferrer">Google</a>
</body>
</html>

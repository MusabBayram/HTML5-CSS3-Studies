<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: separate;
            border-spacing: 10px 10px;
            caption-side: bottom;
            empty-cells: hide;
            width: 100%;
            border: 10px solid red;
            table-layout: auto;
        }
        table tr td{
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Renk tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Yeşil</td>
            <td>Mor</td>
        </tr>
        
        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
